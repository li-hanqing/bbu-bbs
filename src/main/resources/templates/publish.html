<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>bbu-bbs</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/self.css">
    <link rel="stylesheet" href="/css/editormd.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/editormd.js"></script>
</head>
<body>
<div th:replace="navigation :: navcopy"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <input type="text" class="form-control" id="title" name="title" th:value="${title}" placeholder="文章标题">
                </div>
                <div id="article-editor" class="form-group">
                    <label for="content">发布内容：</label>
                    <textarea class="form-control" name="content" id="content" th:text="${content}"
                              style="display:none;" rows="15">嵌入的 Markdown</textarea>

                </div>
                <script type="text/javascript">
                    $(function() {
                        var editor = editormd("article-editor", {
                            width  : "100%",
                            height : 600,
                            path   : "/js/lib/",
                            placeholder : "支持markdown所写即所见",

                        });
                    });
                </script>


                <div class="form-group">
                    <label for="title">添加标签：</label>
                    <input type="text" class="form-control" name="tag" id="tag" th:value="${tag}" placeholder="输入标签，以逗号分割">
                </div>
                <div class="alert alert-warning" role="alert" th:if="${pubMsg != null}" th:text="${pubMsg}"></div>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
